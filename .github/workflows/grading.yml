name: 파일 입출력 프로그램 채점 (STDOUT -> fruits.txt)

on: [push]

jobs:
  grade:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: 채점 스크립트 실행
        id: grading
        run: |
          # ANSI 색상 코드 정의
          GREEN='\033[32m'
          RED='\033[31m'
          NC='\033[0m'
          
          SCORE=0
          FEEDBACK=""
          
          # 함수: 공백, 탭, 줄바꿈을 제거하고 비교
          normalize_output() {
            # 윈도우 CRLF(캐리지 리턴)도 제거하여 비교의 정확도를 높임
            # 공백, 탭, CR, LF 모두 제거
            tr -d '[:space:]\r\n' < "$1"
          }
          
          echo "::group::테스트 환경 설정 및 컴파일"
          
          # --- 1. 컴파일 시도 ---
          if gcc main.c -o main 2> compile_error.txt; then
            FEEDBACK="[OK] 컴파일 성공.\n"
            
            # --- 2. [변경] 기대하는 결과 파일 (fruits.txt) 내용 생성 ---
            # 학생 프로그램이 표준 입력을 받아 fruits.txt에 이 내용을 생성해야 합니다.
            # 예시: 'apple', 'banana'를 입력받아 파일에 저장하고 마지막에 요약 줄을 추가한다고 가정합니다.
            echo "apple" > expected_fruits.txt
            echo "banana" >> expected_fruits.txt
            echo "Total items processed: 2" >> expected_fruits.txt
            
            # 테스트 전: 혹시 남아있을 수 있는 출력 파일 삭제 (중요)
            rm -f fruits.txt
            
            # --- 3. [변경] 프로그램 실행 (표준 입력 파이프 사용) ---
            # 학생 프로그램이 'apple'과 'banana'를 표준 입력으로 받습니다.
            echo -e "apple\nbanana" | ./main
            
            # --- 4. 결과 파일 확인 (fruits.txt로 변경) ---
            if [ -f "fruits.txt" ]; then
              
              echo "::endgroup::"
              echo "::group::결과 파일 내용 비교 (fruits.txt)"
              
              # 정규화된 출력 비교
              EXPECTED_NORMALIZED="$(normalize_output expected_fruits.txt)"
              ACTUAL_NORMALIZED="$(normalize_output fruits.txt)"
              
              # 디버깅을 위해 정규화된 출력 로그에 표시
              echo "기대 출력 (정규화됨): $EXPECTED_NORMALIZED"
              echo "실제 출력 (정규화됨): $ACTUAL_NORMALIZED"
              
              if [[ "$ACTUAL_NORMALIZED" == "$EXPECTED_NORMALIZED" ]]; then
                SCORE=100
                FEEDBACK="${FEEDBACK}${GREEN}[PASS]${NC} fruits.txt 파일 내용 일치! (100점)\n"
              else
                SCORE=50
                FEEDBACK="${FEEDBACK}${RED}[FAIL]${NC} fruits.txt 파일 내용이 기대와 다릅니다. (50점)\n"
                FEEDBACK="${FEEDBACK}  [기대하는 파일 내용]:\n$(cat expected_fruits.txt)\n"
                FEEDBACK="${FEEDBACK}  [학생 프로그램이 생성한 파일 내용]:\n$(cat fruits.txt)\n"
                echo "::error::채점 실패: 생성된 파일 내용 불일치."
              fi
              
            else
              SCORE=0
              FEEDBACK="${FEEDBACK}${RED}[FAIL]${NC} fruits.txt 파일이 생성되지 않았습니다. (0점)\n"
              echo "::error::채점 실패: 결과 파일(fruits.txt)이 없습니다."
            fi
            echo "::endgroup::"

          else
            # 컴파일 실패 시
            SCORE=0
            FEEDBACK="${RED}[FAIL]${NC} 컴파일 실패. 코드를 확인하세요.\n"
            FEEDBACK="${FEEDBACK}  [컴파일 오류 메시지]:\n$(cat compile_error.txt)\n"
            echo "::error::컴파일 실패. 자세한 내용은 로그를 확인하세요."
          fi

          # GitHub Classroom 최종 점수 및 피드백 전달
          echo "score=$SCORE" >> "$GITHUB_OUTPUT"
          echo "feedback<<EOF" >> "$GITHUB_OUTPUT"
          echo -e "$FEEDBACK" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          
          # 점수가 100점이 아니면 GitHub Actions 작업을 실패 처리
          if [ "$SCORE" -ne 100 ]; then
              exit 1
          fi