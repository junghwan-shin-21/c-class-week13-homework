name: 파일 입출력 프로그램 채점 (Fruit Info)

on: [push]

jobs:
  grade:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: 채점 스크립트 실행
        id: grading
        run: |
          # ANSI 색상 코드 정의
          GREEN='\033[32m'
          RED='\033[31m'
          NC='\033[0m'
          
          SCORE=0
          FEEDBACK=""
          
          # 함수: 공백, 탭, 줄바꿈을 제거하고 비교
          normalize_output() {
            # 윈도우 CRLF(캐리지 리턴)도 제거하여 비교의 정확도를 높임
            tr -d ' \t\n\r' < "$1"
          }
          
          echo "::group::테스트 환경 설정 및 컴파일"
          
          # --- 1. 컴파일 시도 ---
          # 참고: 사용자 스크린샷을 바탕으로 실행 파일명을 'main'으로 설정합니다.
          if gcc main.c -o main 2> compile_error.txt; then
            FEEDBACK="[OK] 컴파일 성공.\n"
            
            # --- 2. 테스트용 입력 파일 (fruits.txt) 생성 ---
            # NOTE: 과제 내용에 따라 이 입력 데이터는 변경될 수 있습니다.
            # 가정: 프로그램이 이 파일을 읽고, offset 2에 해당하는 멜론 정보를 fruit_info.txt에 씁니다.
            cat << EOF > fruits.txt
            1,Apple,Red,15000
            2,Banana,Yellow,10000
            3,Melon,Green,32000
            4,Grape,Purple,18000
            EOF
            
            # --- 3. 기대하는 출력 파일 (fruit_info.txt) 내용 생성 ---
            # NOTE: 이 내용은 스크린샷의 결과를 기반으로 합니다.
            cat << EOF > expected_output.txt
            offset: 2
            name: Melon
            color: Green
            price: 32000
            EOF

            # --- 4. 프로그램 실행 ---
            # 프로그램이 fruits.txt를 읽고 fruit_info.txt를 생성한다고 가정
            ./main
            
            # --- 5. 결과 파일 확인 ---
            if [ -f "fruit_info.txt" ]; then
              
              echo "::endgroup::"
              echo "::group::결과 파일 내용 비교 (fruit_info.txt)"
              
              # 정규화된 출력 비교
              EXPECTED_NORMALIZED="$(normalize_output expected_output.txt)"
              ACTUAL_NORMALIZED="$(normalize_output fruit_info.txt)"
              
              # 디버깅을 위해 정규화된 출력 로그에 표시
              echo "기대 출력 (정규화됨): $EXPECTED_NORMALIZED"
              echo "실제 출력 (정규화됨): $ACTUAL_NORMALIZED"
              
              if [[ "$ACTUAL_NORMALIZED" == "$EXPECTED_NORMALIZED" ]]; then
                SCORE=100
                FEEDBACK="${FEEDBACK}${GREEN}[PASS]${NC} fruit_info.txt 파일 내용 일치! (100점)\n"
              else
                SCORE=0
                FEEDBACK="${FEEDBACK}${RED}[FAIL]${NC} fruit_info.txt 내용이 기대와 다릅니다. (0점)\n"
                FEEDBACK="${FEEDBACK}  [기대하는 파일 내용]:\n$(cat expected_output.txt)\n"
                FEEDBACK="${FEEDBACK}  [학생 프로그램이 생성한 파일 내용]:\n$(cat fruit_info.txt)\n"
                echo "::error::채점 실패: 생성된 파일 내용 불일치."
              fi
              
            else
              SCORE=0
              FEEDBACK="${FEEDBACK}${RED}[FAIL]${NC} fruit_info.txt 파일이 생성되지 않았습니다. (0점)\n"
              echo "::error::채점 실패: 결과 파일(fruit_info.txt)이 없습니다."
            fi
            echo "::endgroup::"

          else
            # 컴파일 실패 시
            SCORE=0
            FEEDBACK="${RED}[FAIL]${NC} 컴파일 실패. 코드를 확인하세요.\n"
            FEEDBACK="${FEEDBACK}  [컴파일 오류 메시지]:\n$(cat compile_error.txt)\n"
            echo "::error::컴파일 실패. 자세한 내용은 로그를 확인하세요."
          fi

          # GitHub Classroom 최종 점수 및 피드백 전달
          echo "score=$SCORE" >> "$GITHUB_OUTPUT"
          echo "feedback<<EOF" >> "$GITHUB_OUTPUT"
          echo -e "$FEEDBACK" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          
          # 점수가 100점이 아니면 GitHub Actions 작업을 실패 처리
          if [ "$SCORE" -ne 100 ]; then
             exit 1
          fi